<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Анкета пользователя</h2>
    <p class="text-center">Введите данные, указанные ниже</p>
    <form method="post" action="/" class="mb-4">
        <div class="mb-3">
            <label for="imy" class="form-label">Имя</label>
            <input id="imy" name="ti" type="text" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="gorod" class="form-label">Город</label>
            <input id="gorod" name="tg" type="text" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="xobbi" class="form-label">Хобби</label>
            <input id="xobbi" name="tx" type="text" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="vozrast" class="form-label">Возраст</label>
            <input id="vozrast" name="tv" type="number" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>

    <hr>

    <h2 class="text-center mb-4">Информация о пользователе</h2>
    <div class="list-group">
        {% for k in tt %}
        <div class="list-group-item">
            <strong>Имя:</strong> {{ k.a }}<br>
            <strong>Город:</strong> {{ k.b }}<br>
            <strong>Хобби:</strong> {{ k.c }}<br>
            <strong>Возраст:</strong> {{ k.d }}
        </div>
        {% endfor %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
